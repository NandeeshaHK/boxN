<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dots & Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header class="header">
      <h1>Dots & Boxes</h1>
      <div class="scores">
        <div class="score" id="score-a">A: 0</div>
        <div class="score" id="score-b">B: 0</div>
      </div>
    </header>
    
    <div class="game-area">
      <canvas id="gameCanvas"></canvas>
      
      <div class="sidebar">
        <div class="current-player">
          Current: <span id="current-player">A</span>
        </div>
        <button id="restart-btn" class="btn">New Game</button>
      </div>
    </div>
    
    <div id="game-over" class="modal">
      <div class="modal-content">
        <h2>Game Over!</h2>
        <p id="winner-text">Player X wins!</p>
        <button id="play-again" class="btn">Play Again</button>
      </div>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
